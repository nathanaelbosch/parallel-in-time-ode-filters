[tox]
envlist = py3, black, isort
isolated_build = True

[testenv]
allowlist_externals = poetry
description = Executing tests with pytest
commands_pre =
    poetry install --no-root --sync
commands =
    poetry run pytest tests/ --import-mode importlib

[testenv:black]
description = Code linting with Black
deps = black[jupyter]
commands =
    black --check --diff .

[testenv:isort]
description = Sorting imports with isort
deps = isort
commands =
    isort --profile black --check --diff pof
    isort --profile black --check --diff tests